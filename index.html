<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Fighting Game</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
      body {
        padding-top:100px ;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background: black;
      }
    </style>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px dashed grey;
          "
        ></div>
        <!-- enemy health -->
        <!--relative div to make the position of health bar absolute -->
        <div style="position: relative; width: 100%; height: 30px">
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border: 4px solid white;
            "
          ></div>
        </div>
      </div>

      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          display: none;
          pointer-events: none;
        "
      >
        TIE
      </div>
      <canvas></canvas>
      <div
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
        "
      >
        <button
          id="beginButton"
          style="
            padding: 16px 26px;
            border-radius: 0;
            background: white;
            border: black 3px solid;
            color: black;
            cursor: pointer;
          "
        >
          Begin
        </button>
      </div>
      <div
        id="tutorial"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
          background: rgba(0, 0, 0, 0.75);
        "
      >
        <img src="./img/howToPlay.png" alt="" />
        <button
          id="startButton"
          style="
            padding: 16px 26px;
            border-radius: 0;
            background: white;
            border: black 3px solid;
            color: black;
            cursor: pointer;
            position: absolute;
            bottom: 100px;
          "
        >
          Start
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/classes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
